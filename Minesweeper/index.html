<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minesweeper</h1>
            
            <!-- Game Controls -->
            <div class="controls">
                <button id="newGameBtn" class="btn">New Game</button>
                
                <div class="difficulty">
                    <button class="btn" data-difficulty="easy">Easy</button>
                    <button class="btn" data-difficulty="medium">Medium</button>
                    <button class="btn" data-difficulty="hard">Hard</button>
                </div>
            </div>

            <!-- Game Status -->
            <div class="game-info">
                <div class="mines-counter">
                    <span>Mines: </span>
                    <span id="minesCount">0</span>
                </div>
                <div class="timer">
                    <span>Time: </span>
                    <span id="timeCount">0</span>
                </div>
                <div class="status">
                    <span id="gameStatus">Select difficulty to start</span>
                </div>
            </div>
        </header>

        <!-- Game Board -->
        <main>
            <div id="gameBoard" class="game-board">
                <!-- Game cells will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- JavaScript will be added in the next phase -->
    <script src="js/game.js"></script>
</body>
</html>
